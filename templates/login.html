{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block container%}
<div class="row">
    <div class="col-md-3 col-lg-4"></div>
    <div class="col-md-6 col-lg-4">
        <div id="frm" style="margin-top:20px;">
            <form method="post" class="well well-sm" style="background:transparent;border-radius:0px;">
                <h2 style="margin:10px 0px 10px 0px;text-align:center">LOGIN</h2>
                <hr>
                {% csrf_token %}
                {{form|crispy}}
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">LOGIN</button>
                </div>
                {% if error %}
                <h5 style="color:red;">{{ error }}</h5>
                {% endif %}
            </form>
            <a class="btn btn-default" href="/register/">register now?</a><br><br>
            <a href="#">Forget username?</a><br>
            <a href="#">Forget password?</a>
        </div>
    </div>
    <div class="col-md-3 col-lg-4"></div>
</div>
{% endblock container %}

{% block script %}
<script>
    $(document).ready(function(){
        relocfrm();
    });

    $(window).resize(function(){
        relocfrm();
    });

    var relocfrm = function(){
        var frmHeight = document.getElementById("frm").offsetHeight;
        var winHeight = window.innerHeight;
        try{
            var h = parseInt((winHeight - frmHeight) / 2);
            if(h>0) { $("#frm").css("margin-top", h+"px"); }
        }catch(e){ console.error(e); }
    }
</script>
{% endblock script %}
