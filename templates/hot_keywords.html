{% extends 'base.html' %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock navbar %}

{% block container %}

<div class="row">
    <div class="col-lg-12">
        <table class="table table-stripped">
            <tr>
                <th>KEYWORD</th>
                <th>COUNT</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.search_phrase__keyword}}</td>
                <td>{{i.user_count}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock container %}
